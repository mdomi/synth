    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Synth Demo</title>
        <meta name="description" content="Demo application for keys.js plugin">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Synth Plugin Demo</h1>
        <div>
            <label for="volume">Volume:</label>
            <input id="volume" type="range" min="0" max="100" value="1">
        </div>
        <script src="../components/jquery/jquery.min.js"></script>
        <script src="../components/jquery.midikeys/jquery.keys.js"></script>
        <script src="../synth.js"></script>
        <script>
            var context = new webkitAudioContext();
            var buffer = context.createGainNode();
            buffer.connect(context.destination);

            var synth = new synth.Synth(context, {
                type : synth.Synth.SQUARE,
                volumeEnvelope : {
                    attack : 0.05,
                    decay : 0.05,
                    sustain : 0.9,
                    release : 0.5
                }
            });
            synth.connect(buffer);
            (function ($) {
                $(function () {

                    $(document.body).midiKeys({
                        noteOnVelocity : 0x0f
                    }).on('message', function (event, midiEvent) {
                        synth.send(midiEvent.data, midiEvent.timestamp);
                    });

                    $('#volume').val(buffer.gain.value * 100).on('change', function () {
                        buffer.gain.value = $(this).val() / 100;
                    });
                });
            }(jQuery));
        </script>
    </body>
</html>
